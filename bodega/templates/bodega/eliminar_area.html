{% extends 'bodega/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
    <div class="alert alert-danger">
        <h1 class="alert-heading">Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar el área: <strong>{{ area.nombre }}</strong>?</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'lista_areas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
