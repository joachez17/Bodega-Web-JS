{% extends 'bodega/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="alert alert-danger">
        <h1 class="alert-heading">Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar el rack: <strong>{{ rack.codigo_rack }}</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'lista_racks' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
